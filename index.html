<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        String Transformer
    </title>
    <meta charset="utf-8">
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

</head>

<body>
    <div>
        <h1>
            Text Transformer
        </h1>
        <h2>
            Change the case of every 5th letter of your text!
        </h2>
    </div>
    <div>
        <div id="center">
            <textarea id="input" type="text" name="input" placeholder="Enter text here" cols="100" rows="10"></textarea>
            <div id="content">
                <span>Result</span>
            </div>
        </div>

        <div id="button">
            <button>Transform</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
